<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.jpg') }}" type="image/jpeg" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialicons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="nav-extended">
    <div class="nav-wrapper grey darken-3">
      <a class="brand-logo left"><img class="responsive-img" src="{{ url_for('static', filename='images/knowhow-logo.png') }}" border="0" /></a>
      <span style="width:230px;font-size:28px; color:#929292">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{% block pageTitle %}{% endblock %}</span>
    </div>
  </nav>
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large grey darken-3 right"><i class="large material-icons">menu</i></a>
    <ul>
      <li><a class="btn-floating grey darken-2" href="{{ url_for('addmovie') }}"><i class="material-icons">add</i></a></li>
      <li><a class="btn-floating grey darken-1"><i class="material-icons">search</i></a></li>
    </ul>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {
      direction: 'left',
      hoverEnabled: false
    });
  });

</script>
</body>
</html>
